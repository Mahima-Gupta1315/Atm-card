
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Atm card</title>
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
					<img src="map.png" class="map-img">
					<div class="row">
						<img src="chip.png" width="60px">
						<img src="visa.png" width="80px">
					</div>

					<div class="row card-no">
						<p>4356</p>
						<p>8586</p>
						<p>2356</p>
						<p>1495</p>
					</div>
					<div class="row card-holder">
						<p>CARD HOLDER</p>
						<p>VALID</p>
					</div>
					<div class="row name">
						<p>MAHIMA GUPTA</p>
						<p>09 / 25</p>
					</div>
				</div>
				<div class="back">
					<img src="map.png" class="map-img">
					<div class="bar">
					</div>
					<div class="row card-cvv
					">
						<div>
							<img src="pattern.png">
						</div>
						<p>824</p>
					</div>
					<div class="row card-text">
						<p>Visa Debit cards work like cash, only better. They are issued by your bank and use funds directly from your bank account.</p>
					</div>
					<div class="row signature">
						<p>CUSTOMER SIGNATURE</p>
						<img src="visa.png" width="80px">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
